<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Veet - Access to mentorship for people in tech</title>
  </head>
  <body>
    <nav>
      <a href="/"
        ><img class="logo" src="/images/veet-logo.svg" alt="veet logo"
      /></a>
      <ul>
        <li>
          <a class="social-link" href="https://instagram.com"
            ><img src="/images/instagram.svg" alt="Instagram"
          /></a>
        </li>
        <li>
          <a class="social-link" href="https://facebook.com"
            ><img src="images/facebook.svg"
          /></a>
        </li>
        <li>
          <a class="social-link" href="https://twitter.com"
            ><img src="images/t.svg"</a
          >
        </li>
        <li>
          <a class="social-link" href="https://youtube.com"
            ><img src="images/youtube.svg" alt="Youtube"
          /></a>
        </li>
        <li>
          <a class="social-link" href="https://linkedin.com" alt="Linkedin"
            ><img src="/images/linkedin.svg"
          /></a>
        </li>
      </ul>
    </nav>
    <main>
      <section class="banner">
        <h1 class="banner-heading">
          Make meaningful impact in the life of people <br /><span
            >Become a mentor</span
          >
        </h1>
        <p>
          We are building a community-driven mentorship platform that connects
          you to world-class mentors for free.
        </p>
        <div class="flex">
          <button class="btn btn-black">Join the Waitlist</button>
          <button class="btn btn-white">Contact us</button>
        </div>
      </section>

      <section class="img-container">
          <img src="/images/community.png" alt="community" />
      </section>
    </main>
  </body>
</html>
